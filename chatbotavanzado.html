<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asistente Virtual - Tienda</title>
<style>
    :root {
        --rosa: #fc6c85;
        --rosa-oscuro: #ff5678;
        --morado: #2e3353;
        --blanco: #ffffff;
    }

    body {
        background: linear-gradient(135deg, #fff5f8, #fce8ec);
        font-family: 'Poppins', sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    #chatbot {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(18px);
        border-radius: 22px;
        width: 420px;
        height: 600px;
        box-shadow: 0 8px 40px rgba(46, 51, 83, 0.2);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    #header {
        background: linear-gradient(90deg, var(--rosa), var(--morado));
        color: var(--blanco);
        text-align: center;
        font-size: 1.2em;
        font-weight: 600;
        padding: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #header::before {
        content: "üí¨";
        font-size: 1.4em;
        margin-right: 10px;
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0%,100%{transform:translateY(0);}50%{transform:translateY(-4px);}
    }

    #messages {
        flex: 1;
        padding: 18px;
        background: #fffdfd;
        overflow-y: auto;
        scroll-behavior: smooth;
    }

    .bot, .user {
        margin: 8px 0;
        max-width: 85%;
        padding: 10px 14px;
        border-radius: 16px;
        line-height: 1.4em;
        font-size: 0.97em;
        animation: fadeMsg 0.4s ease;
        word-wrap: break-word;
    }

    @keyframes fadeMsg {
        from {opacity: 0; transform: translateY(8px);}
        to {opacity: 1; transform: translateY(0);}
    }

    .bot {
        background: var(--rosa);
        color: #fff;
        border-bottom-left-radius: 4px;
    }

    .user {
        background: var(--morado);
        color: #fff;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
        margin-left: auto;
    }

    #input-box {
        display: flex;
        border-top: 1px solid #f3e4e8;
        background: rgba(255, 255, 255, 0.85);
    }

    #input {
        flex: 1;
        padding: 14px 12px;
        border: none;
        outline: none;
        font-size: 1em;
        background: transparent;
        color: #333;
    }

    #send {
        background: var(--rosa);
        color: #fff;
        border: none;
        padding: 0 22px;
        cursor: pointer;
        font-size: 1.1em;
        font-weight: 600;
        transition: background 0.3s;
    }

    #send:hover {background: var(--rosa-oscuro);}
    #end-btn {
        margin: 8px auto;
        width: 90%;
        background: var(--morado);
        color: #fff;
        border: none;
        border-radius: 10px;
        padding: 10px;
        font-size: 1em;
        cursor: pointer;
        transition: 0.3s;
    }
    #end-btn:hover {background: var(--rosa-oscuro);}

    .option-btn {
        display: inline-block;
        padding: 8px 14px;
        margin: 6px 6px 0 0;
        background: var(--rosa);
        color: #fff;
        border: none;
        border-radius: 12px;
        font-size: 0.9em;
        cursor: pointer;
        transition: 0.2s ease-in-out;
    }
    .option-btn:hover {background: var(--rosa-oscuro); transform: scale(1.05);}

    .producto-tarjeta {
        display: flex;
        align-items: center;
        background: #fff;
        border: 1px solid var(--rosa);
        border-radius: 12px;
        padding: 8px;
        margin: 6px 0;
        box-shadow: 0 2px 6px rgba(252,108,133,0.1);
    }
    .producto-tarjeta img {
        width: 55px; height: 55px;
        border-radius: 8px; margin-right: 10px;
    }
    #typing {font-style: italic; color: #aaa; margin: 4px 0; font-size: 0.9em;}
</style>
</head>
<body>
<div id="chatbot">
    <div id="header">Asistente Virtual de la Tienda</div>
    <div id="messages"></div>
    <div id="typing" style="display:none;">El asistente est√° escribiendo...</div>
    <div id="input-box">
        <input id="input" type="text" placeholder="Escribe tu mensaje..." autocomplete="off" />
        <button id="send">‚û§</button>
    </div>
    <button id="end-btn" onclick="finalizarChat()">Finalizar Chat</button>
</div>

<script>
const productos = [
  {nombre:"Vestido Elegante", categoria:"Ropa Mujer", precio:"$699", img:"https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=200&q=80"},
  {nombre:"Blusa de Moda", categoria:"Ropa Mujer", precio:"$349", img:"https://images.unsplash.com/photo-1521334884684-d80222895322?auto=format&fit=crop&w=200&q=80"},
  {nombre:"Jeans Casual", categoria:"Ropa Mujer", precio:"$550", img:"https://images.unsplash.com/photo-1520975922807-9f22369b4bab?auto=format&fit=crop&w=200&q=80"},
  {nombre:"Camisa Casual", categoria:"Ropa Hombre", precio:"$430", img:"https://images.unsplash.com/photo-1541099649105-f69ad21f3246?auto=format&fit=crop&w=200&q=80"},
  {nombre:"Chaqueta de Cuero", categoria:"Ropa Hombre", precio:"$1150", img:"https://images.unsplash.com/photo-1541099649105-f69ad21f3246?auto=format&fit=crop&w=200&q=80"},
  {nombre:"Pulsera", categoria:"Accesorios Variados", precio:"$120", img:"https://images.unsplash.com/photo-1503354200673-3f52d6be49bb?auto=format&fit=crop&w=200&q=80"}
];
let carrito=[], estado="inicio";
const messages=document.getElementById("messages");
const typing=document.getElementById("typing");

function printBot(html){
    typing.style.display="block";
    setTimeout(()=>{
        typing.style.display="none";
        messages.innerHTML+=`<div class="bot">${html}</div>`;
        messages.scrollTop=messages.scrollHeight;
    },600);
}
function printUser(html){
    messages.innerHTML+=`<div class="user">${html}</div>`;
    messages.scrollTop=messages.scrollHeight;
}

window.onload=()=>mensajeBienvenida();

function mensajeBienvenida(){
    estado="inicio"; carrito=[];
    messages.innerHTML="";
    printBot("üëã ¬°Hola! Soy tu asistente virtual. Te puedo ayudar a conocer productos, pagos, env√≠os o contactar con un asesor humano. ¬øQu√© deseas hacer?");
    showQuickMenu();
}

function showQuickMenu(){
    printBot(`
        <button class="option-btn" onclick="themeOption('productos')">üõç Productos</button>
        <button class="option-btn" onclick="themeOption('populares')">üî• Populares</button>
        <button class="option-btn" onclick="themeOption('pagos')">üí≥ Pagos</button>
        <button class="option-btn" onclick="themeOption('env√≠o')">üöö Env√≠os</button>
        <button class="option-btn" onclick="themeOption('contacto')">üë©‚Äçüíº Asesor</button>
        <button class="option-btn" onclick="themeOption('queja')">‚ö†Ô∏è Quejas</button>
        <button class="option-btn" onclick="themeOption('ayuda')">‚ùì Gu√≠a</button>
    `);
}

document.getElementById("send").onclick=userMessage;
document.getElementById("input").addEventListener("keydown",e=>{if(e.key==="Enter")userMessage();});

function userMessage(){
    let msg=document.getElementById("input").value.trim();
    if(!msg)return;
    printUser(msg);
    document.getElementById("input").value="";
    botReply(msg);
}

function themeOption(op){
    if(op==='productos'){
        estado="categoria";
        printUser("Quiero informaci√≥n sobre productos");
        printBot(`¬øDe qu√© categor√≠a buscas?<br>
            <button class="option-btn" onclick="categoryProducts('Ropa Mujer')">Ropa Mujer</button>
            <button class="option-btn" onclick="categoryProducts('Ropa Hombre')">Ropa Hombre</button>
            <button class="option-btn" onclick="categoryProducts('Accesorios Variados')">Accesorios</button>
            <button class="option-btn" onclick="mensajeBienvenida()">Men√∫ principal</button>`);
    } else if(op==='populares'){
        printUser("Mu√©strame lo m√°s popular");
        productos.slice(0,4).forEach(p=>{
            printBot(`<div class="producto-tarjeta">
                        <img src="${p.img}" alt="${p.nombre}">
                        <div><b>${p.nombre}</b><br>Precio: ${p.precio}<br><small>${p.categoria}</small></div></div>
                        <button class="option-btn" onclick="productDetails('${p.nombre}')">Ver m√°s</button>`);
        });
        printBot(`<button class="option-btn" onclick="mensajeBienvenida()">Volver</button>`);
    } else if(op==='pagos'){
        printUser("Formas de pago disponibles");
        printBot("Aceptamos tarjetas, PayPal, transferencia bancaria, OXXO, Apple Pay y Google Pay.<br><button class='option-btn' onclick='mensajeBienvenida()'>Volver</button>");
    } else if(op==='env√≠o'){
        printUser("Opciones de env√≠o");
        printBot("Env√≠o est√°ndar, express, internacional y recojo en tienda. Todos con rastreo.<br><button class='option-btn' onclick='mensajeBienvenida()'>Volver</button>");
    } else if(op==='contacto'){
        printUser("Quiero hablar con humano");
        printBot("Escr√≠benos por WhatsApp: <b>+52-1234-567-890</b> o correo <b>soporte@tienda.com</b><br><button class='option-btn' onclick='mensajeBienvenida()'>Volver</button>");
    } else if(op==='queja'){
        printUser("Tengo una queja");
        printBot("Por favor, escribe tu queja. Ser√° enviada al equipo de soporte.<br><button class='option-btn' onclick='mensajeBienvenida()'>Cancelar</button>");
        estado="queja";
    } else if(op==='ayuda'){
        printUser("¬øC√≥mo comprar?");
        printBot("Selecciona un producto, agr√©galo al carrito y elige tu m√©todo de pago y env√≠o.<br><button class='option-btn' onclick='mensajeBienvenida()'>Volver</button>");
    }
}

function categoryProducts(cat){
    estado="detalle";
    printUser("Busco "+cat);
    let fil=productos.filter(p=>p.categoria===cat);
    fil.forEach(p=>{
        printBot(`<div class="producto-tarjeta">
            <img src="${p.img}" alt="${p.nombre}">
            <div><b>${p.nombre}</b><br>Precio: ${p.precio}<br><small>${p.categoria}</small></div></div>
            <button class="option-btn" onclick="addToCart('${p.nombre}')">Agregar al carrito</button>`);
    });
    printBot(`<button class="option-btn" onclick="mensajeBienvenida()">Men√∫ principal</button>`);
}

function productDetails(nombre){
    let p=productos.find(x=>x.nombre==nombre);
    if(p){
        printBot(`<b>${p.nombre}</b><br>Precio: ${p.precio}<br>Categor√≠a: ${p.categoria}<br><button class="option-btn" onclick="addToCart('${p.nombre}')">Agregar al carrito</button>`);
    }
}

function addToCart(nombre){
    carrito.push(nombre);
    printBot(`üõí ${nombre} agregado. Tu carrito: <b>${carrito.join(", ")}</b><br><button class="option-btn" onclick="finishCart()">Finalizar compra</button><button class="option-btn" onclick="mensajeBienvenida()">Seguir explorando</button>`);
}

function finishCart(){
    printBot("‚úÖ Compra finalizada. Te llegar√° un correo de confirmaci√≥n.<br><button class='option-btn' onclick='mensajeBienvenida()'>Nuevo pedido</button>");
    carrito=[];
    estado="inicio";
}

function botReply(msg){
    let text=msg.toLowerCase();
    if(estado=="queja"){
        localStorage.setItem("queja_"+Date.now(),text);
        printBot("Gracias por tu queja. Nuestro equipo la revisar√° pronto.");
        estado="inicio"; return;
    }
    if(text.includes("precio") && text.includes("jeans")){
        printBot("üëñ Jeans mujer: $550, jeans hombre: $590.<br>¬øQuieres agregar alguno?");
        return;
    }
    if(text.includes("gracias") || text.includes("adios")){
        printBot("¬°Gracias por tu visita! üëã");
        return;
    }
    printBot("No entend√≠ bien tu mensaje üòÖ. Usa palabras como <b>productos</b>, <b>pagos</b> o <b>env√≠os</b> o elige del men√∫.");
}

function finalizarChat(){
    messages.innerHTML='';
    printBot("‚úÖ Chat finalizado. ¬øQuieres iniciar una nueva conversaci√≥n?<br><button class='option-btn' onclick='mensajeBienvenida()'>Nuevo chat</button>");
}
</script>
</body>
</html>
