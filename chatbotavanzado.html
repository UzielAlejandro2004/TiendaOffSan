<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Asistente Virtual con IA</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #fdf6f0;
  margin: 0;
}
.chatbot {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 360px;
  background: #fff0f5;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(252,108,133,0.6);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}
.chat-header {
  background-color: #fc6c85;
  color: white;
  text-align: center;
  padding: 15px;
  font-weight: bold;
}
.chat-body {
  height: 400px;
  overflow-y: auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
}
.message {
  margin: 10px 0;
  padding: 10px 14px;
  border-radius: 15px;
  max-width: 80%;
}
.bot {
  background: #fc6c85;
  color: white;
  align-self: flex-start;
}
.user {
  background: #1f2a40;
  color: white;
  align-self: flex-end;
}
.chat-input {
  display: flex;
  border-top: 2px solid #fc6c85;
}
.chat-input input {
  flex: 1;
  padding: 10px;
  border: none;
  outline: none;
  border-radius: 0 0 0 15px;
}
.chat-input button {
  background-color: #fc6c85;
  border: none;
  color: white;
  padding: 10px 20px;
  border-radius: 0 0 15px 0;
  cursor: pointer;
  transition: 0.3s;
}
.chat-input button:hover {
  background-color: #ff869d;
}
</style>
</head>
<body>

<div class="chatbot">
  <div class="chat-header">üõçÔ∏è Asistente Virtual IA</div>
  <div class="chat-body" id="chat-body">
    <div class="message bot">
      ¬°Hola! üëã Soy tu asistente virtual inteligente.  
      Puedo ayudarte a encontrar productos, resolver dudas sobre env√≠os, pagos, o ponerte en contacto con un asesor.  
      ¬øQu√© te gustar√≠a hacer hoy?
    </div>
  </div>
  <div class="chat-input">
    <input type="text" id="user-input" placeholder="Escribe tu mensaje..." />
    <button onclick="sendMessage()">‚û§</button>
  </div>
</div>

<script>
const API_URL = "http://localhost:3000/api/chat";

async function sendMessage() {
  const input = document.getElementById("user-input");
  const chatBody = document.getElementById("chat-body");
  const userText = input.value.trim();
  if (!userText) return;

  // Mostrar mensaje del usuario
  const userMsg = document.createElement("div");
  userMsg.classList.add("message", "user");
  userMsg.textContent = userText;
  chatBody.appendChild(userMsg);
  chatBody.scrollTop = chatBody.scrollHeight;

  input.value = "";

  // Mostrar indicador de escritura
  const botMsg = document.createElement("div");
  botMsg.classList.add("message", "bot");
  botMsg.textContent = "Escribiendo...";
  chatBody.appendChild(botMsg);
  chatBody.scrollTop = chatBody.scrollHeight;

  try {
    const response = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        messages: [
          {
            role: "system",
            content: `Eres un asistente virtual de una tienda de ropa y accesorios. 
            Responde de forma amable y √∫til sobre productos, tallas, env√≠os y pagos.`
          },
          { role: "user", content: userText }
        ]
      })
    });

    const data = await response.json();

    if (data.choices && data.choices[0]?.message?.content) {
      botMsg.textContent = data.choices[0].message.content.trim();
    } else if (data.error) {
      botMsg.textContent = "‚ö†Ô∏è Error del servidor: " + data.error.message;
    } else {
      botMsg.textContent = "‚ùå No se recibi√≥ respuesta v√°lida.";
    }

  } catch (error) {
    botMsg.textContent = "‚ùå Error al conectar con el servidor local.";
    console.error(error);
  }

  chatBody.scrollTop = chatBody.scrollHeight;
}
</script>

</body>
</html>
