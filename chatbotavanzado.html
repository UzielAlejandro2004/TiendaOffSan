<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asistente Virtual - Tienda</title>
<style>
    :root {
        --rosa: #fc6c85;
        --rosa-oscuro: #ff5678;
        --morado: #2e3353;
        --fondo: #fdf6f0;
        --blanco: #ffffff;
    }

    body {
        background: linear-gradient(135deg, #fff5f8, #fce8ec);
        font-family: 'Poppins', sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* Chat flotante */
    #chatbot {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(18px);
        border-radius: 22px;
        width: 420px;
        height: 600px;
        box-shadow: 0 8px 40px rgba(46, 51, 83, 0.2);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        transform: translateY(20px);
        animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
        to { transform: translateY(0); opacity: 1; }
        from { transform: translateY(20px); opacity: 0; }
    }

    /* Encabezado */
    #header {
        background: linear-gradient(90deg, var(--rosa), var(--morado));
        color: var(--blanco);
        text-align: center;
        font-size: 1.2em;
        font-weight: 600;
        padding: 16px;
        letter-spacing: 0.5px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #header::before {
        content: "üí¨";
        font-size: 1.4em;
        margin-right: 10px;
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
    }

    /* Contenedor de mensajes */
    #messages {
        flex: 1;
        padding: 18px;
        background: #fffdfd;
        overflow-y: auto;
        scroll-behavior: smooth;
    }

    .bot, .user {
        margin: 8px 0;
        max-width: 85%;
        padding: 10px 14px;
        border-radius: 16px;
        line-height: 1.4em;
        font-size: 0.97em;
        animation: fadeMsg 0.4s ease;
        word-wrap: break-word;
    }

    @keyframes fadeMsg {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .bot {
        background: var(--rosa);
        color: #fff;
        border-bottom-left-radius: 4px;
    }

    .user {
        background: var(--morado);
        color: #fff;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
        margin-left: auto;
    }

    /* Entrada */
    #input-box {
        display: flex;
        border-top: 1px solid #f3e4e8;
        background: rgba(255, 255, 255, 0.85);
    }

    #input {
        flex: 1;
        padding: 14px 12px;
        border: none;
        outline: none;
        font-size: 1em;
        background: transparent;
        color: #333;
    }

    #send {
        background: var(--rosa);
        color: #fff;
        border: none;
        padding: 0 22px;
        cursor: pointer;
        font-size: 1.1em;
        font-weight: 600;
        transition: background 0.3s;
    }

    #send:hover {
        background: var(--rosa-oscuro);
    }

    #end-btn {
        margin: 8px auto;
        width: 90%;
        background: var(--morado);
        color: #fff;
        border: none;
        border-radius: 10px;
        padding: 10px;
        font-size: 1em;
        cursor: pointer;
        transition: 0.3s;
    }

    #end-btn:hover {
        background: var(--rosa-oscuro);
    }

    /* Botones */
    .option-btn {
        display: inline-block;
        padding: 8px 14px;
        margin: 6px 6px 0 0;
        background: var(--rosa);
        color: #fff;
        border: none;
        border-radius: 12px;
        font-size: 0.9em;
        cursor: pointer;
        transition: 0.2s ease-in-out;
    }

    .option-btn:hover {
        background: var(--rosa-oscuro);
        transform: scale(1.05);
    }

    /* Productos */
    .producto-tarjeta {
        display: flex;
        align-items: center;
        background: #fff;
        border: 1px solid var(--rosa);
        border-radius: 12px;
        padding: 8px;
        margin: 6px 0;
        box-shadow: 0 2px 6px rgba(252,108,133,0.1);
    }

    .producto-tarjeta img {
        width: 55px;
        height: 55px;
        border-radius: 8px;
        margin-right: 10px;
    }

    /* Animaci√≥n de escritura IA */
    #typing {
        font-style: italic;
        color: #aaa;
        margin: 4px 0;
        font-size: 0.9em;
    }
</style>
</head>

</script>
</body>
</html>
