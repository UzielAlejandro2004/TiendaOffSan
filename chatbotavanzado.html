<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Asistente Virtual de la Tienda</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #fdf6f0;
  margin: 0;
}
.chatbot {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 360px;
  background: #fff0f5;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(252,108,133,0.6);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}
.chat-header {
  background-color: #fc6c85;
  color: white;
  text-align: center;
  padding: 15px;
  font-weight: bold;
}
.chat-body {
  height: 400px;
  overflow-y: auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
}
.message {
  margin: 10px 0;
  padding: 10px 14px;
  border-radius: 15px;
  max-width: 80%;
}
.bot {
  background: #fc6c85;
  color: white;
  align-self: flex-start;
}
.user {
  background: #1f2a40;
  color: white;
  align-self: flex-end;
}
.chat-input {
  display: flex;
  border-top: 2px solid #fc6c85;
}
.chat-input input {
  flex: 1;
  padding: 10px;
  border: none;
  outline: none;
  border-radius: 0 0 0 15px;
}
.chat-input button {
  background-color: #fc6c85;
  border: none;
  color: white;
  padding: 10px 20px;
  border-radius: 0 0 15px 0;
  cursor: pointer;
  transition: 0.3s;
}
.chat-input button:hover {
  background-color: #ff869d;
}
</style>
</head>
<body>

<div class="chatbot">
  <div class="chat-header">🛍️ Asistente Virtual</div>
  <div class="chat-body" id="chat-body">
    <div class="message bot">
      ¡Hola! 👋 Soy tu asistente virtual.  
      Puedo ayudarte con <b>productos</b>, <b>pagos</b>, <b>envíos</b>, <b>tallas</b>, o <b>contactarte con un asesor</b>.  
      ¿En qué te ayudo hoy?
    </div>
  </div>
  <div class="chat-input">
    <input type="text" id="user-input" placeholder="Escribe tu mensaje..." />
    <button onclick="sendMessage()">➤</button>
  </div>
</div>

<script>
function sendMessage() {
  const input = document.getElementById("user-input");
  const chatBody = document.getElementById("chat-body");
  const userText = input.value.trim();
  if (!userText) return;

  // Añadir mensaje del usuario
  const userMsg = document.createElement("div");
  userMsg.classList.add("message", "user");
  userMsg.textContent = userText;
  chatBody.appendChild(userMsg);
  chatBody.scrollTop = chatBody.scrollHeight;

  // Procesar respuesta
  const botMsg = document.createElement("div");
  botMsg.classList.add("message", "bot");
  botMsg.innerHTML = getBotResponse(userText);
  chatBody.appendChild(botMsg);
  chatBody.scrollTop = chatBody.scrollHeight;

  input.value = "";
}

// Simulación de IA: detección de intención básica
function getBotResponse(input) {
  input = input.toLowerCase();

  if (input.includes("hola") || input.includes("buenas")) {
    return "¡Hola! 😊 ¿Buscas algo en especial? Puedo mostrarte ropa, accesorios o guiarte con pagos y envíos.";
  }

  if (input.includes("camisa") || input.includes("pantalón") || input.includes("ropa hombre")) {
    return "👕 Puedes visitar nuestra sección de <a href='ropa_hombre.html' target='_blank'>Ropa para Hombre</a>.";
  }

  if (input.includes("vestido") || input.includes("ropa mujer")) {
    return "👗 Claro, aquí tienes nuestra <a href='ropa_mujer.html' target='_blank'>colección para mujer</a>.";
  }

  if (input.includes("accesorio") || input.includes("reloj") || input.includes("cinturón")) {
    return "🕶️ Aquí puedes ver <a href='accesorios_hombre.html' target='_blank'>accesorios para hombre</a> o <a href='accesorios_varios.html' target='_blank'>accesorios variados</a>.";
  }

  if (input.includes("envío") || input.includes("entrega") || input.includes("llega")) {
    return "📦 Los envíos tardan de 2 a 5 días hábiles. Puedes ver más detalles en <a href='pago_envio.html' target='_blank'>Pagos y Envíos</a>.";
  }

  if (input.includes("pago") || input.includes("tarjeta") || input.includes("transferencia")) {
    return "💳 Aceptamos pagos con tarjeta, PayPal y transferencias bancarias. Consulta <a href='pago_envio.html' target='_blank'>aquí</a> los métodos disponibles.";
  }

  if (input.includes("asesor") || input.includes("ayuda humana") || input.includes("contactar")) {
    return "👩‍💼 Te puedo conectar con un asesor. Por favor, déjame tu nombre y correo para que te contacte.";
  }

  if (input.includes("queja") || input.includes("problema") || input.includes("error")) {
    return "⚠️ Lamentamos el inconveniente. Describe brevemente tu problema para que lo revisemos o escríbenos a soporte@tiendaenlinea.com.";
  }

  if (input.includes("talla")) {
    return "📏 Contamos con tallas desde XS hasta XXL. ¿Podrías decirme si es para hombre o mujer?";
  }

  return "🤖 No estoy seguro de haber entendido. ¿Podrías reformularlo? También puedes escribir 'ropa mujer', 'envío' o 'pagos'.";
}
</script>

</body>
</html>
