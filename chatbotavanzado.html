<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Asistente Virtual de la Tienda</title>

<style>
body {
  font-family: Arial, sans-serif;
  background-color: #fdf6f0;
  margin: 0;
}
.chatbot {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 360px;
  background: #fff0f5;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(252,108,133,0.6);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}
.chat-header {
  background-color: #fc6c85;
  color: white;
  text-align: center;
  padding: 15px;
  font-weight: bold;
}
.chat-body {
  height: 400px;
  overflow-y: auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
}
.message {
  margin: 10px 0;
  padding: 10px 14px;
  border-radius: 15px;
  max-width: 80%;
}
.bot {
  background: #fc6c85;
  color: white;
  align-self: flex-start;
}
.user {
  background: #1f2a40;
  color: white;
  align-self: flex-end;
}
.chat-input {
  display: flex;
  border-top: 2px solid #fc6c85;
}
.chat-input input {
  flex: 1;
  padding: 10px;
  border: none;
  outline: none;
  border-radius: 0 0 0 15px;
}
.chat-input button {
  background-color: #fc6c85;
  border: none;
  color: white;
  padding: 10px 20px;
  border-radius: 0 0 15px 0;
  cursor: pointer;
  transition: 0.3s;
}
.chat-input button:hover {
  background-color: #ff869d;
}
</style>
</head>
<body>

<div class="chatbot">
  <div class="chat-header">üõçÔ∏è Asistente Virtual</div>
  <div class="chat-body" id="chat-body">
    <div class="message bot">
      ¬°Hola! üëã Soy tu asistente virtual.  
      Puedo ayudarte con <b>productos, pagos, env√≠os, tallas</b> y m√°s.  
      ¬øEn qu√© te ayudo hoy?
    </div>
  </div>
  <div class="chat-input">
    <input type="text" id="user-input" placeholder="Escribe tu mensaje..." />
    <button onclick="sendMessage()">‚û§</button>
  </div>
</div>

<!-- Cargar API KEY desde archivo externo -->
<script src="config.js"></script>

<script>
// Enviar mensaje y obtener respuesta IA
async function sendMessage() {
  const input = document.getElementById("user-input");
  const chatBody = document.getElementById("chat-body");
  const userText = input.value.trim();
  if (!userText) return;

  // Crear mensaje de usuario
  const userMsg = document.createElement("div");
  userMsg.classList.add("message", "user");
  userMsg.textContent = userText;
  chatBody.appendChild(userMsg);
  chatBody.scrollTop = chatBody.scrollHeight;

  input.value = "";

  // Crear mensaje temporal "Escribiendo..."
  const botMsg = document.createElement("div");
  botMsg.classList.add("message", "bot");
  botMsg.textContent = "Escribiendo...";
  chatBody.appendChild(botMsg);
  chatBody.scrollTop = chatBody.scrollHeight;

  // Llamar a OpenAI
  const aiResponse = await getBotResponse(userText);

  botMsg.textContent = aiResponse;
  chatBody.scrollTop = chatBody.scrollHeight;
}


// Funci√≥n IA usando OpenAI API
async function getBotResponse(input) {
  try {
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + OPENAI_API_KEY
      },
      body: JSON.stringify({
        model: "gpt-4o-mini",
        messages: [
          { role: "system", content: "Eres un asistente de tienda online amable y experto. Responde corto, claro y √∫til." },
          { role: "user", content: input }
        ]
      })
    });

    const data = await response.json();

    return data.choices[0].message.content;

  } catch (error) {
    return "Lo siento, hubo un problema al conectar con el servidor. Int√©ntalo de nuevo.";
  }
}
</script>

</body>
</html>
