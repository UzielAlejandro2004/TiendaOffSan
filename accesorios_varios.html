<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accesorios Variados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #fdf6f0;
            color: #333;
        }
        header {
            background-color: #fc6c85;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            box-shadow: 0 3px 5px rgba(0,0,0,0.1);
        }
        nav {
            background-color: #1f2a40;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: #fdf6f0;
            padding: 15px 20px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #fc6c85;
            color: white;
            border-radius: 5px;
        }
        main {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(252,108,133,0.4);
        }
        h2 {
            color: #fc6c85;
            text-align: center;
        }
        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .producto {
            border: 1px solid #fc6c85;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s;
            background: #fff0f5;
        }
        .producto img {
            max-width: 100%;
            border-radius: 8px;
        }
        .producto:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(252,108,133,0.6);
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #1f2a40;
            color: #fdf6f0;
            margin-top: 40px;
        }
    </style>
</head>

        <a href="accesorios_varios.html">Accesorios Variados</a>
        <a href="pago_envio.html">Pago y Envíos</a>
    </nav>

        <h2>Selección de Accesorios Variados</h2>

                <p>Bufanda</p>
            </div>
            <div class="producto">
                <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=400&q=80" alt="Sombrero" />
                <p>Sombrero</p>
            </div>
            <div class="producto">
                <img src="https://images.unsplash.com/photo-1499951360447-b19be8fe80f5?auto=format&fit=crop&w=400&q=80" alt="Guantes" />
                <p>Guantes</p>
            </div>
            <div class="producto">
                <img src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=400&q=80" alt="Pulsera" />
                <p>Pulsera</p>
            </div>
        </div>
    </main>
